<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tinder Swipe</title>
		<link rel="stylesheet" href="styles.css" />
    <script type="module" src="main.js"></script>
	</head>
	<body>
		<main>
			<section>
				<header>
					<img src="./assets/tinder-logo.webp" alt="Tinder Logo" />
				</header>
				<div class="cards">
					<span>
						No hay más personas cerca de ti... Vuélvete a conectar más tarde.
					</span>
          <article>
            <img src="./assets/2.webp" alt="Alex, brow hair man, 25 years" />
            <h2>Álex <span>25</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>
          <article>
            <img src="./assets/1.webp" alt="Leila, red hair man, 27 years" />
            <h2>Leila <span>27</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>
        </div>
				<footer>
					<button data-order="1" class="is-undo" arial-label="undo"></button>
					<button data-order="2" class="is-remove is-big" arial-label="remove"></button>
          <button data-order="3" class="is-star" arial-label="star"></button>
          <button data-order="4" class="is-fav is-big" arial-label="fav"></button>
          <button data-order="5" class="is-zap" arial-label="zap"></button>
				</footer>
			</section>
		</main>
	</body>
</html>
